<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <div>
    <h1 class="header">Ironhack merchandising shop</h1>
    <div class="row-content">
      <div>
        <span>IronBubble-head</span>
      </div>
      <div>$
        <span>25</span>
      </div>
      <div>
        <label>QTY</label>
        <input type="number" value="1">
      </div>
      <div>$
        <span>0.00</span>
      </div>
      <div>
        <button class="btn btn-delete"> Delete</button>
      </div>
    </div>
    <div class="row-content">
      <div>
        <span>IronBubble-head</span>
      </div>
      <div>$
        <span>46</span>
      </div>
      <div>
        <label>QTY</label>
        <input type="number" value="1">
      </div>
      <div>$
        <span>0.00</span>
      </div>
      <div>
        <button class="btn btn-delete"> Delete</button>
      </div>
    </div>
    <div class="createElement">

      <div>
        <input id="itemAddName" type="text" placeholder="Item name">
      </div>
      <div>
        <input id="itemAddPrice" type="number" placeholder="Item price">
      </div>

      <div>
        <button id="new-item-create">Create</button>
      </div>
    </div>
    <div class="calculate">
      <button id="calc-prices-button" class="btn btn-success ">Calculate prices</button>
    </div>

    <div class="totalPrice">
      <h2>Total Price: $
        <span id="totalPrice">0</span>
      </h2>
    </div>
  </div>
</body>

</html>
